# nginx-app.conf

events {

}

http{

    # # the upstream component nginx needs to connect to
    # upstream django {
    #     # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    #     server django; # for a web port socket (we'll use this first)
    # }

    # configuration of the server
    server {
        # the port your site will be served on, default_server indicates that this server block
        # is the block to use if no blocks match the server_name
        listen      80 default_server;

        # the domain name it will serve for
        server_name 127.0.0.1; # TODO: substitute your machine's IP address or FQDN
        charset     utf-8;

        # max upload size
        client_max_body_size 200M;   # adjust to taste

        # Geoserver
        location /geoserver {
            proxy_pass http://geoserver:8080;
        }
        location /gs { # it seems some urls are hardcoded to /gs so we put this as an alias
            rewrite ^/gs(/.*)$ /geoserver$1 break;
            proxy_pass http://geoserver:8080;
        }

        # Django media
        location /media  {
            alias /spcnode-media;  # your Django project's media files - amend as required
            include  /etc/nginx/mime.types;
        }

        location /static {
            alias /spcnode-static; # your Django project's static files - amend as required
            include  /etc/nginx/mime.types;
        }

        # Finally, send all non-media requests to the Django server.
        location / {
            uwsgi_pass django:8000;
            
            # uwsgi_params
            include /etc/nginx/uwsgi_params;
        }
    }

}
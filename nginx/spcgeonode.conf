# This is the main gepgeonode conf

charset     utf-8;

# max upload size
client_max_body_size 200M;   # adjust to taste

# Geoserver
location /geoserver {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://geoserver:8080;
}
location /gs { # it seems some urls are hardcoded to /gs so we put this as an alias
    # TODO : see if this is still needed in more recent versions of GeoNode
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    rewrite ^/gs(/.*)$ /geoserver$1 break;
    proxy_pass http://geoserver:8080;
}

# Django media
location /media  {
    alias /spcgeonode-media;  # your Django project's media files - amend as required
    include  /etc/nginx/mime.types;
}

location /static {
    alias /spcgeonode-static; # your Django project's static files - amend as required
    include  /etc/nginx/mime.types;
}

# Finally, send all non-media requests to the Django server.
location / {
    uwsgi_pass django:8000;
    
    # uwsgi_params
    include /etc/nginx/uwsgi_params;
}
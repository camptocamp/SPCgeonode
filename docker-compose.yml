version: '3.4'
# # RANCHER : use this instead
# version: '2'

# TODO : replace olivierdalang repository by pacificcommunity

# Common Django template for Geonode, Celery and Celerycam services below
# RANCHER : manually copy this to each service below
x-common-django:
  &default-common-django
  image: olivierdalang/spcgeonode2.8:django-latest
  # RANCHER : remove this
  build: .
  environment:
    - HTTPS_HOST=${HTTPS_HOST}
    - HTTPS_PORT=${HTTPS_PORT}
    - HTTP_HOST=${HTTP_HOST}
    - HTTP_PORT=${HTTP_PORT}
    - ADMIN_EMAIL=${ADMIN_EMAIL}
    - DEBUG=False
    - REGISTRATION_OPEN=${REGISTRATION_OPEN}
    - TIME_ZONE=${TIME_ZONE}
  volumes:
    - static:/spcgeonode-static/
    - media:/spcgeonode-media/
  secrets:
    - admin_username
    - admin_password
  labels:
    io.rancher.container.pull_image: always
  restart: on-failure
    
services:

  # Our custom django application. It includes Geonode.
  django:
    << : *default-common-django
    entrypoint: ["/spcgeonode/docker-entrypoint.sh"]
    command: "uwsgi --chdir=/spcgeonode --module=spcgeonode.wsgi --socket=:8000 --processes=5"
    
  # Celery worker that executes celery tasks created by Django.
  celery:
    << : *default-common-django
    entrypoint: []
    command: 'celery worker --app=geonode.celery_app:app -l info'

  # Celery beat that triggers scheduled tasks
  celerybeat:
    << : *default-common-django
    entrypoint: []
    command: 'celery beat --app=geonode.celery_app:app --pidfile="/celerybeat.pid" -l info'

  # Celery camera that monitors celery tasks and populate the djcelery django admin interface
  celerycam:
    << : *default-common-django
    entrypoint: []
    command: 'celery events --app=geonode.celery_app:app --pidfile="/celeryev.pid" --camera=django_celery_monitor.camera.Camera --frequency=2.0 -l info'
  
  # Nginx is serving django static and media files and proxies to django and geonode
  nginx:
    image: olivierdalang/spcgeonode2.8:nginx-latest
    # RANCHER : remove this
    build: _service_nginx/
    environment:
      - HTTPS_HOST=${HTTPS_HOST}
      - HTTP_HOST=${HTTP_HOST}
      - LETSENCRYPT_MODE=${LETSENCRYPT_MODE}
      - RESOLVER=127.0.0.11
      # # RANCHER : use this instead
      # - RESOLVER=169.254.169.250
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - static:/spcgeonode-static/
      - media:/spcgeonode-media/
      - certificates:/spcgeonode-certificates/
    restart: on-failure
    labels:
      io.rancher.container.pull_image: always

  # Geoserver backend
  geoserver:
    image: olivierdalang/spcgeonode2.8:geoserver-latest
    # RANCHER : remove this
    build: _service_geoserver/
    environment:
      - HTTPS_HOST=${HTTPS_HOST}
      - HTTPS_PORT=${HTTPS_PORT}
      - HTTP_HOST=${HTTP_HOST}
      - HTTP_PORT=${HTTP_PORT}
    volumes:
      - geodatadir:/spcgeonode-geodatadir/
    secrets:
      - admin_username
      - admin_password 
    restart: on-failure
    labels:
      io.rancher.container.pull_image: always

  # Gets and installs letsencrypt certificates
  letsencrypt:
    image: olivierdalang/spcgeonode2.8:letsencrypt-latest
    # RANCHER : remove this
    build: _service_letsencrypt/
    environment:
      - HTTPS_HOST=${HTTPS_HOST}
      - HTTP_HOST=${HTTP_HOST}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - LETSENCRYPT_MODE=${LETSENCRYPT_MODE}
    volumes:
      - certificates:/spcgeonode-certificates/
    restart: on-failure
    labels:
      io.rancher.container.pull_image: always
   
  pgdumper:
    image: olivierdalang/spcgeonode2.8:pgdumper-latest
    # RANCHER : remove this
    build: _service_pgdumper/
    volumes:
      - pgdumps:/spcgeonode-pgdumps/ 
    restart: on-failure
    labels:
      io.rancher.container.pull_image: always

  rclone:
    image: olivierdalang/spcgeonode2.8:rclone-latest
    # RANCHER : remove this
    build: _service_rclone/
    secrets:
      - rclone_backup_conf
    volumes:
      - pgdumps:/spcgeonode-pgdumps/
      - media:/spcgeonode-media/
      - geodatadir:/spcgeonode-geodatadir/
    restart: on-failure
    labels:
      io.rancher.container.pull_image: always
    
  # PostGIS database.
  postgres:
    image: mdillon/postgis:9.6-alpine
    volumes:
      - database:/var/lib/postgresql/data/ 
    restart: on-failure

  # Vanilla RabbitMQ service. This is needed by celery
  rabbitmq:
    image: rabbitmq:3.7-alpine 
    restart: on-failure

volumes:
  static:
  media:
  database:
  geodatadir:
  certificates:
  pgdumps:

secrets:
  admin_username:
    file: _secrets/admin_username
    external: false
  admin_password:
    file: _secrets/admin_password
    external: false
  rclone_backup_conf:
    file: _secrets/rclone.backup.conf
    external: false
